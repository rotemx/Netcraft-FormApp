<div class="dyn-form">
	<h2>{{form.title}}</h2>

	<ng-container *ngIf="form && formGroup">
		<form [formGroup]="formGroup">
			<app-dynamic-section
					*ngFor="let section of form.sections"
					[section]="section"
					[formControlName]="section.propertyName"
					[formGroup]="formGroup.controls[section.propertyName]"
			>
			</app-dynamic-section>

		</form>
	</ng-container>
</div>
